<ion-view view-title="Groups"><ion-content><ion-list><ion-item class="item-input-inset"><label class="item-input-wrapper"><input type="text" name="name" placeholder="Group Name" ng-model="newGroup.name"/></label><button ng-click="addGroup()" class="button button-small">Create</button></ion-item><ion-item ng-repeat="group in groups" href="#/app/groups/{{group.name}}">{{group.name}}<ion-option-button ng-click="destroyGroup(group.name)" class="button-assertive">Destroy</ion-option-button></ion-item></ion-list></ion-content></ion-view>
